<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker Jarak Tempuh</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Tracker Jarak Tempuh</h1>
    <div class="info">
      <p>Total Jarak Tempuh: <span id="totalDistance">0</span> km</p>
      <p>Jarak Tempuh Awal: <span id="initialDistance">0</span> km</p>
      <p>Jarak Tempuh Sekarang: <span id="currentDistance">0</span> km</p>
      <p id="address">Lokasi Sekarang: <span class="loading-text">Menunggu pembaruan lokasi...</span></p>
      <p>Latitude: <span id="latitude">0</span></p>
      <p>Longitude: <span id="longitude">0</span></p>
    </div>
    <button onclick="addManualDistance()">Tambah Jarak Tempuh Awal</button>
    <button id="trackingButton" onclick="toggleTracking()">Pause Tracking</button>
    <button onclick="resetInitialDistance()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
